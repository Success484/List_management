{%extends 'main/base.html'%}
{%block content%}
<div class="bg-background text-primary-foreground min-h-screen flex items-center justify-center">
    <div class="bg-card shadow-lg rounded-lg p-6">
      <h2 class="text-2xl text-gray-600 font-bold mb-4">Are you sure you want to delete this item?</h2>
      <h2 class="text-2xl text-gray-600 font-bold mb-4">({{product.name}})</h2>

      <form method="post">
        <div class="flex justify-center space-x-4">
        {% csrf_token %}
            <a href="{%url 'item_delete' pk=product.pk%}" class="bg-red-500 text-gray-100 px-4 py-2 rounded-lg">Yes</a>
          </form>
          <a href="{% url 'detailed_page' pk=product.pk %}" class="bg-blue-500 text-white px-4 py-2 rounded-lg">No</a>
        </div>
    </div>
  </div>
{%endblock content%}
