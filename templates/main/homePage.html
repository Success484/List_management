{%extends 'main/base.html'%}
{%block content%}
    <div class="bg-background text-foreground p-4">
        {% if message %}
    <div class="alert alert-success text-green-700 text-2xl">{{ message }}</div>
    {% endif %}
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {%if product_list%}
        {%for product in product_list%}
        <div class="bg-card p-4 rounded-lg shadow-md">
            <h2 class="text-lg font-semibold mb-1"><a href="{%url 'detailed_page' pk=product.pk%}">{{product.name}}</a></h2>
            <p class="text-sm text-muted-foreground mb-2 py-3">{{product.price}}</p>
            <a href="{% url 'add_to_cart' product_id=product.pk %}" class="bg-black text-white p-2 rounded-md" data-product-id="{{ product.pk }}">Add to Cart</a>
        </div>
        {%endfor%}
        {%else%}
        {%endif%}
        
    </div>
</div>
{%endblock content%}
