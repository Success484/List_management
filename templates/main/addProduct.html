{%extends 'main/base.html'%}
{%block content%}
    <div class="bg-background text-foreground p-4">
    <h2 class="text-xl font-semibold mt-8 mb-4">Add Product</h2>
    <form method="post" class="bg-card p-4 rounded-lg shadow-md">
        {% csrf_token %}
        <label for="product-name" class="block text-sm font-semibold text-muted-foreground mb-2">Product Name</label>
        {{form.name}}
        
        
        <label for="product-price" class="block text-sm font-semibold text-muted-foreground mt-4 mb-2">Product Price</label>
        {{form.price}}
        <button type="submit" class="bg-black text-white p-2 rounded-md mt-3">Add Product</button>
    </form>
    
   </div>
{%endblock content%}
