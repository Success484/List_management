{%extends 'main/base.html'%}
{% load crispy_forms_tags %}
{%block content%}
<div class="content-section p-3">
    <form action="." method="POST" class="mt-3">
        {%csrf_token%}
        <fieldset class="form-group mt-3" >
            <legend class="border-bottom mb-4">Join Today</legend>
            {{form | crispy}}
            
        </fieldset>
        <div class="form-group mb-4">
            <button class="btn btn-outline-info mt-3" type="submit">Login</button>
        </div>
        <small class="text-[14px] ml-2 hover:text-blue-500">
            <a href="{%url 'password_reset'%}">Forgot Password</a>
        </small>
    </form>
    <div class="border-top pt-3 mt-3">
        <small class="text-[17px] mt-3">
            Don't have an account? <a class="ml-2 hover:text-blue-500" href="{%url 'register_account'%}">Sign Up</a>
        </small>
    </div>
</div>
{%endblock content%}
